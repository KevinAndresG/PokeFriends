<div class="Pokedex--container">
  <div class="Pokedex--box">
    @for (pok of pokemons; track pok.id; let i = $index) {
    <div class="card" (mouseover)="pokeEnter(i)" (mouseout)="pokeLeave()">
      <div
        class="img-cont-cont"
        [ngStyle]="{
        height: i === index ? '70%' : '50%',
      }"
      >
        <div
          class="img-cont"
          [ngStyle]="{
            background: pok.gradientColor,
            height: i === index ? '120%' : '100%',
          }"
        ></div>
      </div>
      <span class="hp"
        >{{ pok.stats[0].base_stat }}
        <p>HP</p></span
      >
      <div class="bot-cont">
        <img
          class="image"
          [ngClass]="{ anim: i === index }"
          [src]="i === index ? pok.anim : pok.sprite"
          alt=""
        />
        <div class="info">
          <h1 class="name">{{ pok.name }}</h1>
          <p class="type" [ngStyle]="{ 'background-color': pok.primaryColor }">
            {{ pok.types[0].type.name }}
          </p>
        </div>
      </div>
      <div class="stats">
        <div class="stat">
          <p class="value">{{ pok.stats[1].base_stat }}</p>
          <h3 class="text">Attack</h3>
        </div>
        <div class="stat">
          <p class="value">{{ pok.stats[2].base_stat }}</p>
          <h3 class="text">Defense</h3>
        </div>
        <div class="stat">
          <p class="value">{{ pok.stats[5].base_stat }}</p>
          <h3 class="text">Speed</h3>
        </div>
      </div>
    </div>
    }
  </div>
</div>
